<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #007BFF;  /* أزرق */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Student Performance Index</h2>
        <form action="/predict" method="post">
            <label for="hours_studied">Hours Studied:</label>
            <input type="text" id="hours_studied" name="hours_studied" placeholder="Enter hours studied">

            <label for="previous_scores">Previous Scores:</label>
            <input type="text" id="previous_scores" name="previous_scores" placeholder="Enter previous scores">

            <label for="extracurricular_activities">Extracurricular Activities (Yes/No):</label>
            <input type="text" id="extracurricular_activities" name="extracurricular_activities" placeholder="Yes or No">

            <label for="sleep_hours">Sleep Hours:</label>
            <input type="text" id="sleep_hours" name="sleep_hours" placeholder="Enter sleep hours">

            <label for="sample_papers_practiced">Sample Papers Practiced:</label>
            <input type="text" id="sample_papers_practiced" name="sample_papers_practiced" placeholder="Enter number of sample papers practiced">

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
